<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html{
            font-family: Arial, sans-serif;
            background: #0a0c1b;
            color: #ffffff;
        }
        header{
            text-align: center;
            padding: 40px 0;
            background-color: #006400;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            font-size: 36px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn{
            0% { opacity: 0; transform: translateY(-50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        nav{
            background: #141629;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }
        nav a{
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover{
            color: #228b22;
            transform: scale(1.1);
        }
        .container{
            padding: 20px;
        }
        .section{
            margin: 20px 0;
            padding: 20px;
            background: rgba(10, 12, 27, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 100, 0, 0.5);
            animation: fadeInUp 1.5s ease-out;
        }
        @keyframes fadeInUp{
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .section h2{
            margin-bottom: 20px;
            text-shadow: 0 0 10px #006400;
        }
        .location-info, .social-links{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .location-item, .social-btn, .contact-item{
            flex: 1 1 calc(50% - 20px);
            padding: 10px;
            background: rgb(1, 95, 1);
            background-color: #228b22;
            border-radius: 10px;
            text-align: center;
            color: #b3b3b3;
            box-shadow: 0 0 10px rgba(0, 100, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .location-item:hover, .social-btn:hover, .contact-item:hover{
            transform: scale(1.05);
            box-shadow: 0 0 20px green;
        }
        .location-item i, .social-btn i, .contact-item i{
            font-size: 30px;
            color: whitesmoke;
        }
        .styled-input, .styled-textarea{
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #006400;
            border-radius: 25px;
            background: #141629;
            color: #ffffff;
            outline: none;
            box-shadow: inset 0 0 10px rgba(0, 100, 0, 0.3);
            transition: all 0.3s ease;
        }
        .styled-input:focus, .styled-textarea:focus{
            border-color: #228b22;
            box-shadow: 0 0 15px rgba(34, 139, 34, 0.5), inset 0 0 15px rgba(0, 100, 0, 0.5);
        }
        .submit-btn{
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(90deg, #006400, #228b22);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 0 15px rgba(0, 100, 0, 0.5), 0 0 20px rgba(34, 139, 34, 0.5);
        }
        .submit-btn:hover{
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 100, 0, 0.8), 0 0 30px rgba(34, 139, 34, 0.8);
        }
        .map-container{
            width: 100%;
            height: 450px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 100, 0, 0.5);
        }
        .contact-item i{
            font-size: 40px;
            color: white;
        }
        .contact-item i:hover{
            color: #228b22;
        }
        .contact-item p{
            margin-top: 10px;
            color: white;
        }
        .social-btn a{
            color: #ffffff;
            text-decoration: none;
        }
        .social-btn a:hover{
            color: #228b22;
        }
.location-info {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.map-container {
    flex: 1 1 100%;
    max-width: 100%;
    height: 450px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0, 100, 0, 0.5);
}

.location-item {
    flex: 1 1 300px;
    padding: 20px;
    text-align: center;
    background: #228b22;
    border-radius: 15px;
    box-shadow: 0 5px 10px rgba(0, 100, 0, 0.3);
}

.location-item i {
    font-size: 40px;
    color: white;
}

.location-item p {
    margin-top: 10px;
    color: white;
    font-size: 18px;
}

        .donation{
            background-color: #228b22;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .donation h2{
            font-size: 24px;
            color: white;
        }
        .donation button{
            background-color: #006400;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .donation button:hover{
            background-color: #228b22;
        }
        .b1{
            background: linear-gradient(90deg, #04d549, #228b22); 
            color: white; 
            padding: 12px 25px; 
            border: none; 
            border-radius: 25px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            box-shadow: 0 5px 10px rgba(0, 204, 68, 0.5); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>

<header style="background-color: #026002;">
    <br>
    Behtar Mustaqbil
    <br><br>
</header>
<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="program.html">Our Programs</a>

    <a href="contact.html">Contact Us</a>
</nav>
<div class="section">
    <h2>Our Location</h2>
    <div class="location-info">
        <!-- Location Details -->
        <div class="location-item" style="background-color: #228b22;">
            <i class="fas fa-map-marker-alt"></i>
            <p style="color: white;">Gugera branch canal road, Jaranwala</p>
        </div>

        <!-- Responsive Map Container -->
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3407.917234275234!2d73.40480417560417!3d31.333658774299913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzHCsDIwJzAxLjIiTiA3M8KwMjQnMjYuNiJF!5e0!3m2!1sen!2s!4v1736925475924!5m2!1sen!2s"

        </div>
    </div>
</div>
    <div class="section">
        <h2>Share Your Suggestions/Complaints/Queries</h2>
        <form action="#">
            <input class="styled-input" type="text" placeholder="Your Name">
            <input class="styled-input" type="tel" placeholder="Your Phone Number">
            <input class="styled-input" type="email" placeholder="Your Email">
            <textarea class="styled-textarea" rows="4" placeholder="Your Message"></textarea>
            <button class="submit-btn" type="submit">Send Your Message</button>
        </form>
    </div>
        <div class="section">
        <h2>Operating Hours</h2>
        <div class="location-info">
            <div class="contact-item">
                <i class="fas fa-clock"></i>
                <p>Opening Hours: 9:00 AM - 6:00 PM (Mon-Fri)</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone-alt"></i>
                <p>Closing Hours: Saturday & Sunday</p>
            </div>
        </div>
    </div>
</div>
<div class="donation" style="background-color: #006400;">
    <h2>Give Your Zakat & Donations Now</h2><br>
    <div style="text-align: center; margin-top: 20px;">
        <a href="donate.html" style="text-decoration: none;">
            <button type="button" class="b1">Donate now</button>
        </a>
    </div>
</div>
